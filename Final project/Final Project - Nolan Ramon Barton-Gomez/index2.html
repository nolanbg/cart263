<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Dissolution (Nolan Ramon Barton-Gomez)</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Define and apply Neuropol font -->
  <style>
    @font-face {
      font-family: 'Neuropol';
      src: url('Neuropol.ttf') format('truetype');
      /* Ensure the path matches where you store your font files */
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Neuropol', sans-serif;
      /* Apply Neuropol font globally */
    }
    @keyframes flickerAnimation {
  
      0%,
      19%,
      21%,
      23%{
        opacity: 0;
        top: 20px;
      }
      25%,
      27%,
      29%,
      100% {
        opacity: 1;
        top: 40px;
      }
  
      20%,
      22%{
        opacity: 0.5;
        top: 50px;
      }
      24%,
      26%,
      28% {
        opacity: 0;
        top: 70px;
        /* Make the title move slightly downwards when it flickers off */
      }
    }
  
    #flickering-title {
      position: absolute;
      right: 20px;
      top: 20px;
      /* Initial position */
      font-size: 14px;
      letter-spacing: 10px;
      /* Increase letter spacing to stretch the title */
      color: white;
      font-family: 'Neuropol', sans-serif;
      animation: flickerAnimation 3s infinite;
      /* Flicker effect including position and opacity changes */
      text-align: right;
    }
    #flickering-title {
    animation: flickerAnimation 3s infinite;  /* Original flickering effect including position and opacity changes */
  }
  </style>

  <!-- Library script(s) -->
  <script src="js/libraries/p5.min.js"></script>
  <script src="js/libraries/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>

<body>
  <div id="left-image"></div>
  <div id="right-image"></div>
  <div id="image-scroll-container">
    <div id="flickering-title">1. Press play <br>then load<br>scroll down<br>test out controls<br><br>2. Switch songs<br> to break console<br><br>3. Keep<br>pressing pause<br> to keep sane<br>Go to home<br>and return<br>to repair<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>2024<br>Music<br>Console<br><br>GashMouthÂ©</div>
    <img src="css/giphy.gif" alt="Lightning Bolt Image 1">
    
    <img src="css/emblemcolour.0.png" alt="emblemcolour" id="emblem-image">
    <div id="audio-controls">
      <button onclick="reloadVideoOverlay()">Load</button>
      <button onclick="document.location='index.html'">Home</button>
      <select id="song-selector" onchange="changeSong(this.value), setupAudio(this.value)">
        <option value="Oslo.wav">Oslo</option>
        <option value="the hazard from ipanema v1.wav">iPanema</option>
      </select>
      <button onclick="document.getElementById('myAudio').play()">Play</button>
      <button onclick="pauseAudio()">Pause</button>
      <button onclick="restartAudio()">Restart</button>
      <div id="sliders">
        <input type="range" id="pitch-slider" min="0.5" max="2.0" step="0.1" value="1.0" onchange="adjustPitch()">
        <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.1" value="1.0" onchange="adjustSpeed()">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" onchange="adjustVolume()">
      </div>
    </div>
  </div>
  <audio id="myAudio" src="Oslo.wav" type="audio/wav"></audio>
  <script src="js/script2.js"></script>
</body>

</html>
